<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Slider</title>
    <style>
        .custom-slider-container {
            position: relative;
            width: 300px;
            margin: 50px;
        }

        .custom-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            outline: none;
            background: linear-gradient(to right, black 50%, green 50%);
        }

        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: green;
            cursor: pointer;
            position: relative;
        }

        .tooltip {
            position: absolute;
            background: #fff;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            text-align: center;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .yearly {
            color: green;
            font-weight: bold;
        }

        .monthly {
            color: black;
            font-size: 11px;
        }
    </style>
</head>
<body>

<div class="custom-slider-container">
    <div class="tooltip" id="tooltip">
        <span class="yearly" id="yearly">$290,000 / year</span>
        <span class="monthly" id="monthly">Monthly Price: $290</span>
    </div>
    <input type="range" min="0" max="100" value="50" class="custom-slider" id="customSlider">
</div>

<script>
    const customSlider = document.getElementById("customSlider");
    const tooltip = document.getElementById("tooltip");
    const yearly = document.getElementById("yearly");
    const monthly = document.getElementById("monthly");

    function updateSlider() {
        const value = customSlider.value;
        const percent = (value - customSlider.min) / (customSlider.max - customSlider.min) * 100;
        
        // Update slider background fill
        customSlider.style.background = `linear-gradient(to right, black ${percent}%, green ${percent}%)`;
        
        // Update tooltip position
        const offset = customSlider.offsetWidth * percent / 100 - tooltip.offsetWidth / 2 + 5;
        tooltip.style.left = `${offset}px`;
        
        // Calculate yearly and monthly values (Example: Adjust as needed)
        const yearlyAmount = value * 5800;
        const monthlyAmount = Math.round(yearlyAmount / 12);

        // Update tooltip text
        yearly.textContent = `$${yearlyAmount.toLocaleString()} / year`;
        monthly.textContent = `Monthly Price: $${monthlyAmount}`;
    }

    customSlider.addEventListener("input", updateSlider);
    updateSlider(); // Initialize position on load
</script>

</body>
</html>
